<ion-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Settings</h1>
    </ion-header-bar>
    <ion-content>
        <p>Settings</p>
        <form ng-submit="changeUsername(settings.username)">
            <input type="text" ng-model="settings.username"/>
            <input class="button button-positive" value="Save" type="submit" />
        </form>
    </ion-content>
</ion-view>
