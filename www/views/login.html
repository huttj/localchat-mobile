<ion-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="padding" style="margin-top: 25vh;">
                <form ng-submit="register(login.username)">
                    <label class="item item-input">
                        <input type="text" placeholder="Username (you can change this later)" ng-model="login.username">
                    </label>
                    <input class="button button-block button-positive" type="submit" value="Start Chatting" />
                    <a class="button button-block button-clear button-positive">Use a login code</a>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
